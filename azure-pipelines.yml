# Go
# Build your Go project.
# Add steps that test, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/go

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  GOROOT: '/usr/local/go1.11' # Go installation path
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  modulePath: '$(GOPATH)/src/github.com/pufferpanel/pufferd' # Path to the module's code

steps:
- script: |
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(modulePath)'
    shopt -s extglob
    mv !(gopath) '$(modulePath)'
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
    mkdir $(GOPATH)/build
    go version
  displayName: 'Set up the Go workspace'

- script: |
    curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
    dep version
  workingDirectory: '$(modulePath)'
  displayName: 'Download dep and run `dep ensure`'

- script: |
    export GOOS=linux
    dep ensure -v
    go build -o $(GOPATH)/build/pufferd -v github.com/pufferpanel/pufferd
  workingDirectory: '$(modulePath)'
  displayName: 'Linux Build'

- script: |
    export GOOS=windows
    dep ensure -v
    go build -o $(GOPATH)/build/pufferd.exe -v github.com/pufferpanel/pufferd
  workingDirectory: '$(modulePath)'
  displayName: 'Windows Build'

- task: UseRubyVersion@0
  inputs:
    versionSpec: '>= 2.4'
    addToPath: true

- script: |
    gem install --no-ri --no-rdoc rake
    gem install --no-ri --no-rdoc fpm && fpm -v
    gem install --no-ri --no-rdoc package_cloud && package_cloud version
  displayName: 'Install gem deps'

- script: |
    git clone https://github.com/PufferPanel/systemd
    git clone https://github.com/PufferPanel/templates
  displayName: 'Get supporting files'

- script: |
    mkdir daemonTemplates
    cd templates
    cp */*.json daemonTemplates
  displayName: 'Build templates'

- script: |
    fpm -s dir -t deb \
      --name pufferd -v 0.0.0 \
      --maintainer dev@pufferpanel.com \
      --deb-user pufferd --deb-group pufferd \
      --deb-systemd servicefiles/systemd/pufferd \
      --before-install scripts/preinst.sh \
      --after-upgrade scripts/postupgrade.sh \
      --before-remove scripts/prerm.sh \
      --deb-after-purge scripts/purge.sh \
      ../pufferd=/usr/sbin/pufferd \
      ../daemonTemplates=/var/lib/pufferd/

    mv *.deb ../build
  displayName: 'Create packages'
  workingDirectory: xenial

- script: |
    fpm -s dir -t deb \
      --name pufferd -v 0.0.0 \
      --maintainer dev@pufferpanel.com \
      --deb-user pufferd --deb-group pufferd \
      --deb-init servicefiles/initd/pufferd \
      --before-install scripts/preinst.sh \
      --before-remove scripts/prerm.sh \
      --deb-after-purge scripts/purge.sh \
      ../pufferd=/usr/sbin/pufferd \
      ../daemonTemplates=/var/lib/pufferd/

    mv *.deb ../build
  displayName: 'Create packages'
  workingDirectory: trusty

- script: |
    fpm -s deb -t rpm \
      --name pufferd -v 0.0.0 \
      --maintainer dev@pufferpanel.com \
      --rpm-user pufferd --rpm-group pufferd \
      --before-install scripts/preinst.sh \
      --after-upgrade scripts/postupgrade.sh \
      --before-remove scripts/prerm.sh \
      ../build/pufferd_*_amd64.deb

    mv *.rpm ../build
  displayName: 'Create packages'
  workingDirectory: rpm7

- task: PublishPipelineArtifact@0
  inputs:
    artifactName: 'pufferd'
    targetPath: 'build/.'